name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/elearning_backend:latest --build-arg DATABASE_URL="${{ secrets.DATABASE_URL }}" .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/elearning_backend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            # Stop and remove any existing container
            sudo docker stop elearning_backend || true
            sudo docker rm elearning_backend || true

            # Remove old images and prune unused data
            sudo docker image prune --force
            sudo docker container prune --force

            # Pull the latest image
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/elearning_backend:latest

            # Run the container
            sudo docker run -d -p 5002:5002 --name elearning_backend \
              --env-file .env \
              --network app-network \
              ${{ secrets.DOCKERHUB_USERNAME }}/elearning_backend:latest

            # Show logs to verify deployment
            sudo docker logs elearning_backend
